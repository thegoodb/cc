<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canteen Management System - Orders</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Canteen Management System</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="menu.html">Menu</a></li>
                    <li><a href="orders.html">Orders</a></li>
                    <li><a href="staff.html">Staff</a></li>
                    <li><a href="reports.html">Reports</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="orders">
        <div class="container">
            <h2>Order Management</h2>
            <form id="orderForm">
                <label for="customerName">Name:</label>
                <input type="text" id="customerName" name="customerName" required>

                <label for="menuItem">Menu Item:</label>
                <select id="menuItem" name="menuItem">
                    <option value="Pizza">Pizza</option>
                    <option value="Burger">Burger</option>
                    <option value="Pasta">Pasta</option>
                    <option value="Salad">Salad</option>
                </select>

                <label for="quantity">Quantity:</label>
                <input type="number" id="quantity" name="quantity" min="1" required>

                <button type="submit" class="btn">Place Order</button>
            </form>
            <div id="orderMessage"></div>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2024 Canteen Management System. All rights reserved.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
